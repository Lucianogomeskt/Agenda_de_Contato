<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA DE CONTATO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho principal da página -->
    <h1>Agenda de Contato</h1>

    <!-- Botão para acionar a pesquisa de contatos -->
    <button id="pesquisar">Pesquisar Contatos</button>

    <!-- Campo de entrada de texto com um placeholder para auxiliar o usuário -->
    <input type="text" id="caixaTexto" placeholder="Digite aqui...">

    <!-- Contêiner para agrupar os botões de adicionar e excluir contatos -->
    <div>
        <!-- Botão para adicionar um novo contato -->
        <button id="adicionar">Adicionar Contato</button>
        <!-- Botão para excluir um contato -->
        <button id="excluir">Excluir Contato</button>
    </div>
</body>
</html>
